<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" type="text/css">
    
    <title>Cotización de Cryptomonedas</title>
  </head>
  <body class="main-body">
    <div id="container" class="container"> 
        <form id="formulario" class="main-formulario">
            <div class="form-group">
              <label for="monedaInput">Tipo de moneda</label>
                <select id="monedaInput" class="form-control">
                    <option value="USD">Dolar</option>
                    <option value="LBR">Libras</option>
                    <option value="JPY">Yenes</option>
                    <option value="EUR">Euro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cryptoInput">Tipo de Crypto</label>
                <select id="cryptoInput" class="form-control">
                    <option value="FFYI">Fiscus FYI</option>
                    <option value="BTC">Bitcoin</option>
                    <option value="ETH">Ethereum</option>
                    <option value="LTC">Litecoin</option>
                    <option value="BCH">Bitcoin Cash</option>
                    <option value="LINK">Chainlink</option>
                    <option value="EOS">EOS</option>
                    <option value="BNB">Binance Coin</option>
                    <option value="DOT">Polkadot</option>
                </select>
            </div>
            <div class="form-group form-check">
            </div>
            <button id="consultar" type="submit" class="btn btn-success">Cotización</button>
        </form>

        <!-- Mostrar mensaje de error -->
    </div>

    <!-- Optional JavaScript -->
    
    <script type="text/javascript" src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
